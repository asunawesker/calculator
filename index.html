<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
<body>
    <h1 class="text">calculator</h1>
    <h2 class="text">iraís aguirre valente</h2>
    <div class="container">       
        <input class="result" id="screen" placeholder="0">            
        <div class="buttons">
            <button onclick="squaredResponse()">x<sup>2</sup></button>                    
            <button onclick="sqrtResponse()">√</button>
            <button class="btn">^</button>
            <button id="ac" onclick="screen.value=''">AC</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">÷</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">×</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn" onclick="generalResponse()">=</button>
            <button class="btn">+</button>
        </div>            
    </div>
    
    <script src="calculator.js"></script>
</body>   
</html>
